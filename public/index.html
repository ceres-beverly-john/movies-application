<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Myflix</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
</head>
<body class="container-fluid">
<div class="row height-100">
    <div class="col-3 control" id="control">
        <div id="genre">
            <h3 class="my-3">Filter by Genre</h3>
            <label class="mr-2" for="genreFilter">Genre: </label>
            <select name="genreFilter" id="genreFilter" class="mb-5">
                <option value="all" selected>All</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="foreign">Foreign</option>
                <option value="horror">Horror</option>
            </select>

        </div>
        <div id="add">
           <h3 class="my-3">Add New Movie</h3>
            <label class="mr-2" for="newTitle">Title: </label>
            <input class="mb-3" name='newTitle' id="newTitle" type="text">
            <br>
            <label class="mr-2" for="newRating">Rating: </label>
            <select name="newRating" id="newRating">
                <option value="0" selected></option>
                <option value="1">1 / 5</option>
                <option value="2">2 / 5</option>
                <option value="3">3 / 5</option>
                <option value="4">4 / 5</option>
                <option value="5">5 / 5</option>
            </select>
            <br>
            <input class="genreSelect" type="checkbox" name="genreSelect" value="comedy"> &nbsp;Comedy <br>
            <input class="genreSelect" type="checkbox" name="genreSelect" value="drama"> &nbsp;Drama <br>
            <input class="genreSelect" type="checkbox" name="genreSelect" value="foreign"> &nbsp;Foreign <br>
            <input class="genreSelect" type="checkbox" name="genreSelect" value="horror" id="horror"> &nbsp;Horror <br>
            <br>
            <button class="mt-2 mb-5" id="newSubmit">Submit</button>
        </div>
        <div id="edit" class="hidden">
            <h3 class="my-3">Edit Movie</h3>
            <label class="mr-2" for="editTitle">Title: </label>
            <input class="mb-3" name='editTitle' id="editTitle" type="text">
            <br>
            <label class="mb-3" class="mr-2" for="editRating">Rating: </label>
            <select name="editRating" id="editRating">
                <option value="0" selected></option>
                <option value="1">1 / 5</option>
                <option value="2">2 / 5</option>
                <option value="3">3 / 5</option>
                <option value="4">4 / 5</option>
                <option value="5">5 / 5</option>
            </select>
            <br>
            <button  id="editSubmit">Submit</button>
        </div>
    </div>

    <main class="custom-container col-9">
        <h1 class="red-header">MYFLIX</h1>
        <div id="viewport">
            <img src="img/loading.svg" alt="Loading Spinner">
        </div>
    </main>
</div>
    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
